<form [formGroup]="form" class="form-signin">
  <h2>Tweet App</h2>
  <h1 class="h5 mb-3 font-weight-normal">Please sign in</h1>
  <input class="form-control" formControlName="email" id="inputEmail" name="email" placeholder="Email address"
         required type="email">
  <div *ngIf="email.invalid" class="alert-danger">
    Please enter your email
  </div>

  <input class="form-control" formControlName="password" id="inputPassword" name="password" placeholder="Password"
         required type="password">
  <div class="mb-1" *ngIf="password.invalid">
    Please enter your password
  </div>

  <button class="btn btn-lg btn-outline-secondary btn-block me-1" routerLink="/auth/register">Sign Up</button>
  <button class="btn btn-lg btn-primary btn-block" (click)="onSubmit()">Sign in</button>

  <hr>

  <p><a href="/auth/forgot-password">Forgot Password?</a> </p>

</form>
