<form [formGroup]="form" class="form-signin">
  <h2>Tweet App</h2>
  <h1 class="h5 mb-3 font-weight-normal">Please sign up</h1>
  <input class="form-control" formControlName="email" id="inputEmail" name="email" placeholder="Email address"
         required type="email">
  <div *ngIf="email.invalid" class="alert-danger">
    Please enter your email
  </div>

  <input class="form-control" formControlName="firstName" id="inputfname" name="fname" placeholder="First Name"
         required>
  <div class="mb-1" *ngIf="fName.invalid">
    Please enter your first name
  </div>

  <input class="form-control" formControlName="lastName" id="inputlname" name="lname" placeholder="Last Name"
         required>
  <div class="mb-1" *ngIf="lName.invalid">
    Please enter your last name
  </div>

  <input class="form-control" formControlName="contactNumber" id="inputContactNumber" name="contactNumber" placeholder="Contact Number"
         required>
  <div class="mb-1" *ngIf="contactNumber.invalid">
    Please enter your contact number
  </div>

  <select class="form-control form-select mb-1" formControlName="gender">
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <input class="form-control" formControlName="password" id="inputPassword" name="password" placeholder="Password"
         required type="password">
  <div class="mb-1" *ngIf="password.invalid">
    Please enter your password
  </div>

  <button class="btn btn-lg btn-primary btn-block" (click)="onSubmit()">Sign Up</button>

</form>
